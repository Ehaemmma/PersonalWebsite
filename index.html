<body>
    <div id="Page1">
        <h1 class="at_right Page1_fixed Page1_out">Anna Zhou <br> 周 昱辰</h1>

        <p class="at_right Page1_fixed Page1_out"> Here are my <b>lenses</b>. </p>
        <svg class="lines Page1_fixed Page1_out">
            <line id="line1" x1="0" y1="44.68%" x2="100%" y2="84.3%" style="stroke:rgb(0,0,0);stroke-width:1" />
            <line id="line2" x1="0" y1="96.23%" x2="100%" y2="69.83%" style="stroke:rgb(0,0,0);stroke-width:1" />

            <line id="blueLine" x1="19.74%" y1="0" x2="38.55%" y2="100%" style="stroke:#0089A6;stroke-width:4" />

    <div id="Page2">
        <button class="SectionButton" id="SB1"><span class="SectionButton">Photography</span></button>
        <button class="SectionButton" id="SB2"><span class="SectionButton">Theater</span></button>

</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="text.js"></script>
<script>
    function lineCalculator (x1, y1, x2, y2, x) {
        const k = (y2-y1)/(x2-x1);
        const b = y1 - k*x1;
        return k*x+b;
    }
    function appendSectionButton() {
        const names = ["Photography", "Theater", "Engineering", "Lighting", "Games", "Activities"];
        for (let i=0; i<7; i++) {
            let button = document.createElement('button');
            let buttonName = 'SB' + (i+1).toString();
            button.setAttribute('id', buttonName);
            button.classList.add("SectionButton");
            // $("#"+buttonName).css({
            //     'left': (i*10).toString() +'vh'
            // });
            let buttonSpan = document.createElement('span');
            buttonSpan.classList.add("SectionButton");
            buttonSpan.innerHTML = names[i];
            $("#"+buttonName).append(buttonSpan);
            $("div.Page2").append(button);
            alert("#"+buttonName);
        }
    }
    $('button.MainPageButton').mouseover(function(){
            this.style.color = "#0089A6";
            this.style.fontWeight = "bold";
    });
    $('button.MainPageButton').mouseout(function(){
            this.style.color = "#000000";
            this.style.fontWeight = "normal";
    });
    $("#whoIam").mousedown(function(){
            open("https://drive.google.com/file/d/1uunavh3XPXhGhCIxZoYglOMkDA1HhkE_/view?usp=sharing","blank");
    });
    $(window).scroll(function () {
        let scrollTop = $(window).scrollTop();
        let height = $(window).height();
        let opacity = (scrollTop * 0.002 - 1 < 0)? ((scrollTop * 0.002 - 1)*(scrollTop * 0.002 - 1)):0;
        $('.Page1_out').css({
            // 'opacity': ((height - 3*scrollTop) / height),
            'opacity': opacity,
        });
    });

</script>
</html>
