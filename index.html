<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anna Zhou</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/lines.css">
    <link rel="icon" href="assets/Logo.svg">
</head>
<body>
<div id="Page1">
    <h1 class="at_right Page1_fixed Page1_out">Anna Zhou <br> 周 昱辰</h1>
    <img id="lake" class="backgroundImage Page1_out" src="assets/westlake/DSC00597.jpg" alt="" width="35%">
    <p class="at_right" id="intro"></p>
    <p class="at_right Page1_fixed Page1_out"> Here are my <b id="lenses">lenses</b>. </p>
    <svg class="lines Page1_fixed Page1_out">
        <line id="line1" x1="0" y1="44.68%" x2="100%" y2="84.3%" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line id="line2" x1="0" y1="96.23%" x2="100%" y2="69.83%" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line id="line2_1" x1="42%" y1="85.14%" x2="54%" y2="81.97%" style="stroke:rgb(0,0,0);stroke-width:6" />
    </svg>
    <svg class="Page1_fixed">
        <line id="blueLine" x1="19.74%" y1="0" x2="38.55%" y2="100%" style="stroke:#0089A6;stroke-width:4" />
    </svg>
    <button class="MainPageButton Page1_fixed Page1_out" style="left:33.34%; top:52.5%"> Blog </button>
    <button class="MainPageButton Page1_fixed Page1_out" style="left:47.5%; top:58.11%" onclick="$('html, body').animate({scrollTop: $('#Portfolio').offset().top}, 1000);"> Portfolio </button>
    <button class="MainPageButton Page1_fixed Page1_out" style="left:62.9%; top:64.21%"> Contact </button>
</div>
<div id="Page2">
    <svg class="Page2_fixed">
        <line id="blueLine2" x1="38.53%" y1="0%" x2="52.8%" y2="100%" style="stroke:#0089A6;stroke-width:4" />
    </svg>
    <svg id="darkBackground" class="sectionLines" style="opacity:0">
        <rect width="100%" height="100%" style="fill:rgb(0,0,0);stroke-width:0;" />
    </svg>
    <button class="SectionButton Page2_in" id="SB1"><span class="SectionButtonSpan"><span class="FirstLetterSectionButtonSpan">P</span>otography</span></button>
    <button class="SectionButton Page2_in" id="SB2"><span class="SectionButtonSpan"><span class="FirstLetterSectionButtonSpan">T</span>heater</span></button>
    <button class="SectionButton Page2_in" id="SB3"><span class="SectionButtonSpan"><span class="FirstLetterSectionButtonSpan">E</span>ngineering</span></button>
    <button class="SectionButton Page2_in" id="SB4"><span class="SectionButtonSpan"><span class="FirstLetterSectionButtonSpan">L</span>ighting</span></button>
    <button class="SectionButton Page2_in" id="SB5"><span class="SectionButtonSpan"><span class="FirstLetterSectionButtonSpan">G</span>ames</span></button>
    <button class="SectionButton Page2_in" id="SB6"><span class="SectionButtonSpan"><span class="FirstLetterSectionButtonSpan">D</span>esigns</span></button>
    <svg id="Portfolio" class="Page2_linein sectionLines" style="opacity:0">
        <line x1="12%" y1="0%" x2="62%" y2="100%" style="stroke:#A1A1A1;stroke-width:1" />
        <line x1="25%" y1="0%" x2="0%" y2="100%" style="stroke:#A1A1A1;stroke-width:1" />
        <line x1="23%" y1="0%" x2="28%" y2="100%" style="stroke:#A1A1A1;stroke-width:1" />
        <line x1="50%" y1="0%" x2="28%" y2="100%" style="stroke:#A1A1A1;stroke-width:2" />
        <line x1="58%" y1="0%" x2="90%" y2="100%" style="stroke:#A1A1A1;stroke-width:2" />
        <line x1="69%" y1="0%" x2="69%" y2="100%" style="stroke:#A1A1A1;stroke-width:1" />
        <line x1="85%" y1="0%" x2="76%" y2="100%" style="stroke:#A1A1A1;stroke-width:1" />
    </svg>
</div>



</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
