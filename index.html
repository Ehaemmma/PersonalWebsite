<script>
    function lineCalculator (x1, y1, x2, y2, x) {
        const k = (y2-y1)/(x2-x1);
        const b = y1 - k*x1;
        return k*x+b;
    }
    function renderPage2() {
        for (let i=1; i<7; i++) {
            const buttonName = '#SB' + i.toString();
            $(buttonName).css({
                'left': (i*15-4).toString() + "%",
                'opacity': 0
            });
        }
    }
    $(document).ready(renderPage2());
    $('button').mouseover(function(){
            this.style.color = "#0089A6";
            this.style.fontWeight = "bold";
    });
    $('button').mouseout(function(){
            this.style.color = "#000000";

    $(window).scroll(function () {
        let scrollTop = $(window).scrollTop();
        let height = $(window).height();
        let opacity1 = (scrollTop * 0.002 - 1 < 0)? ((scrollTop * 0.002 - 1)*(scrollTop * 0.002 - 1)):0;
        let opacity2 = scrollTop * 0.003 - 0.5;
        $('.Page1_out').css({
            // 'opacity': ((height - 3*scrollTop) / height),
            'opacity': opacity1,
        });
        $('.Page2_in').css({
            // 'opacity': ((height - 3*scrollTop) / height),
            'opacity': opacity2,
        });
    });

</script>
