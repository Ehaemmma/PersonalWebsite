<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyc - Impressionism</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/darkGallery.css">
  <link rel="icon" href="../../assets/Logo.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../../gallery.js"></script>
</head>
<body>
<h1>The Sun Also Rises</h1>
<h2><span class="category">Lighting</span> > <span>2022</span></h2>
<svg>
  <line x1="0" y1="70.19%" x2="48.02%" y2="100%" style="stroke:#818181;stroke-width:1" />
  <line x1="2.97%" y1="0" x2="9.64%" y2="100%" style="stroke:#818181;stroke-width:2" />
  <line x1="43.44%" y1="0" x2="100%" y2="23.33%" style="stroke:#818181;stroke-width:1" />
  <line x1="0%" y1="58.15%" x2="68.8%" y2="0%" style="stroke:#0089A6;stroke-width:3" />
</svg>
<div class="gallery">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active"><img class="picture" src="assets/Slide2.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide3.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide4.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide5.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide6.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide7.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide8.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide9.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide10.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide11.JPG" alt=""></div>
      <div class="item"><img class="picture" src="assets/Slide12.JPG" alt=""></div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<p id="Text"></p>
<div id="icon">
  <img src="../../assets/Logo.svg" width="60px" alt="HOME">
  <p id="backHome">HOME</p>
</div>
</body>

<script>
  document.getElementById("Text").innerHTML =
          "2022, Ann Arbor." + "<br />" +
          "An experiment about depicting tones in impressionism paintings with light.";
</script>
</html>
